<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Textbook Chapter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        /* Embedded styles for consistent theming and component appearance */
        body {
            font-family: 'Inter', sans-serif;
            color: #212529; /* Tailwind text-slate-800 */
            background-color: #F8F9FA; /* Tailwind bg-slate-100 */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
        }
        code:not(pre > code) { /* Inline code */
            background-color: #e2e8f0; /* Tailwind bg-slate-200 */
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            border-radius: 3px;
            font-family: 'Roboto Mono', monospace;
        }
        pre {
            background-color: #f1f5f9; /* Tailwind bg-slate-100 */
            padding: 1rem;
            border-radius: 0.375rem; /* rounded-md */
            overflow-x: auto;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.875em;
            line-height: 1.6;
            color: #334155; /* Tailwind text-slate-700 */
        }
        /* Custom scrollbar for better aesthetics (optional) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e2e8f0; /* slate-200 */
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
        .active-nav-link {
            background-color: #EEF2FF; /* indigo-50 */
            color: #4285F4; /* Google Blue */
            font-weight: 600; /* semibold */
            border-left: 4px solid #4285F4; /* Google Blue */
            padding-left: calc(1.5rem - 4px); /* Adjust padding to align text */
        }
        .active-main-chapter-link {
            background-color: #D1FAE5; /* Tailwind green-100 */
            color: #065F46; /* Tailwind green-800 */
            font-weight: 600; /* semibold */
            border-left: 4px solid #065F46; /* Tailwind green-800 */
            padding-left: calc(1.5rem - 4px); /* Adjust padding to align text */
        }
         /* For sub-sections in nav */
        .active-nav-link-sub {
            color: #4285F4; /* Google Blue */
            font-weight: 500; /* medium */
        }
        .sidebar-link {
            display: block;
            padding: 0.5rem 1.5rem;
            border-left: 4px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .sidebar-link:hover {
            background-color: #F8F9FA; /* slate-50 */
            color: #3B82F6; /* blue-500 */
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased">
    <!-- Placeholder comment: student_id_12345 -->
    <!-- Placeholder comment: project_id_67890 -->
    <!-- Placeholder comment: execution_id_abcde -->

    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Mobile Header for Hamburger Menu -->
        <header class="md:hidden sticky top-0 z-30 bg-white shadow-md p-4 flex justify-between items-center border-b border-slate-200">
            <h2 id="mobile-chapter-title" class="text-lg font-bold text-slate-700 truncate">Chapter</h2>
            <button id="mobile-menu-button" class="text-slate-600 hover:text-blue-600 focus:outline-none p-2" aria-label="Open navigation menu" aria-expanded="false" aria-controls="sidebar-nav">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </header>

        <!-- Sidebar Navigation -->
        <aside id="sidebar-nav" class="fixed inset-y-0 left-0 z-20 w-72 bg-white shadow-lg p-0 transform -translate-x-full md:translate-x-0 md:sticky md:top-0 md:h-screen flex flex-col transition-transform duration-300 ease-in-out border-r border-slate-200" aria-label="Table of Contents">
            <div class="h-16 flex items-center px-6 border-b border-slate-200"> <!-- Matches mobile header height -->
                 <h2 id="sidebar-main-title" class="text-lg font-bold text-slate-700 truncate">Table of Contents</h2>
            </div>
            <nav id="table-of-contents-list" class="flex-grow overflow-y-auto py-4">
                <!-- Navigation links will be populated here -->
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 md:pt-0 overflow-y-auto">
            <div id="chapter-content-container" class="max-w-4xl mx-auto p-6 sm:p-8 md:p-10">
                <!-- Chapter content will be populated here -->
            </div>
             <footer class="text-center text-sm text-slate-500 py-8 mt-12 border-t border-slate-200 bg-slate-50">
                <p>&copy; <span id="current-year"></span> Blaine Fisher - Applied Artificial Intelligence</p>
                <a href="#" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;" class="mt-2 inline-block text-blue-600 hover:text-blue-700 hover:underline">Back to Top</a>
            </footer>
        </main>
    </div>

    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
